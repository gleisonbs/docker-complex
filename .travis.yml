language: generic
sudo: required
services:
  - docker

before_install:
  - docker build -t gleison/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true gleison/react-test npm test

after_success:
  - docker build -t gleison/multi-client ./client
  - docker build -t gleison/multi-nginx ./nginx
  - docker build -t gleison/multi-server ./server
  - docker build -t gleison/multi-worker ./worker

  - echo $DOCKER_PASSWORD | docker login docker.io -u $DOCKER_USERNAME --password-stdin

  - docker push gleison/multi-client
  - docker push gleison/multi-nginx
  - docker push gleison/multi-server
  - docker push gleison/multi-worker